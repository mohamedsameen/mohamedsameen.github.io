title: "Dreams in Signal"
email: m.s.s.ameen7@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "/my-site" # the subpath of your site, e.g. /blog
url: "https://mohamedsameen.github.io" # the base hostname & protocol for your site, e.g. http://example.com
#twitter_username: jekyllrb
github_username:  mohamedsameen

# Build settings
#theme: minimal-mistakes-jekyll
remote_theme: "valdezmatt/jekyll-theme-basically-science"


plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-include-cache


markdown: kramdown
highlighter: rouge


header_pages: 
  - about.md
  - blog/index.md
  - research.md
  - projects.md

collections:
  research:
    output: true
    permalink: /research/:title/
    
      
