---
layout: default
---

<div class="page__hero">
    {% if page.header.image %}
        <img src="{{ page.header.image | relative_url }}" alt="{{ page.header.alt }}">
    {% endif %}
</div>

<article class="page">
    <header class="page__header">
        <h1 class="page__title">{{ page.title }}</h1>
    </header>

    <div class="page__content">
        {{ content }}  <!-- Bio pulled from index.md -->
    </div>

    <div class="entries-list">
        {% for post in site.posts %}
            {% include entry.html %}
        {% endfor %}
    </div>
</article>
